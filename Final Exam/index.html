<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <title> HTML FINAL EXAM</title>
</head>

<body>
    <header id="g-header">
    </header>

    <main>
        <section class="sec-1">
            <div>
                <h1>HTML, CSS, JS Fund. Final Exam</h1>
            </div>
        </section>

        <section class="sec-2">
            <div class="sec-2-content">
                <h2>I Am A Title</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia incidunt, quas blanditiis
                    dignissimos animi, vero neque minus vitae inventore atque ipsa in recusandae maiores sunt? Delectus!
                </p>
            </div>

            <div class="img-2">
                <img src="resources/img2.jpg" alt="image-2">
            </div>
        </section>

        <section class="sec-3">
            <div class="img-3">
                <img src="resources/img5.jpg" alt="img-3">

            <div class="img-4">

        <section class="contact">
            <form>
                <div>
                    <input type="text" class="name" name="name" placeholder="Name">

                    <input type="email" class="email" name="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" class="password" name="password" placeholder="Password">

                <div class="radio">
                    <label>Pick One:</label>
                    <div>
                        <input type="radio" class="true" name="ask" value="true">

                    </div>
                    <div>
                        <input type="radio" class="false" name="ask" value="false">

                    </div>
                </div>
                <div>
                    <textarea id="message" name="message" rows="2" cols="50" placeholder="Leave a Message"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
